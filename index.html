<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Parking Scheduler</title>

  <!-- UI Dependencies -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

</head>
<body>

<div class="flex-container">
  <div id="header-container" class="flex-container">
    <div id="header">
      <img src="./iii_logo.png" alt="Itasca Consulting Logo" />
      <p><em>Parking Scheduler</em></p>
    </div>
  </div>
  <div id="content" class="flex-container">
    <div id="info-container" class="flex-container">
      <div id="info-top">
        <p id="date">October 26 - November 1</p>
        <button id="back_button" onclick="change_time(-7)" disabled="true"><</button>
        <button id="forward_button" onclick="change_time(7)">></button>
      </div>
      <div id="selectors">
        <label for="location-selector" style="font-size: 16pt">Location: </label>
        <select id="location-selector" onchange="cancel_booking(); display_data()">
          <option value="any">Any</option>
          <option value="underground">Underground</option>
          <option value="aboveground">Above Ground</option>
        </select>
        <label style="font-size: 16pt">Availability:</label>
        <input type="checkbox" id="monday" value="monday" onchange="cancel_booking(); display_data()">
        <label for="monday">M</label>
        <input type="checkbox" id="tuesday" value="tuesday" onchange="cancel_booking(); display_data()">
        <label for="tuesday">Tu</label>
        <input type="checkbox" id="wednesday" value="wednesday" onchange="cancel_booking(); display_data()">
        <label for="wednesday">W</label>
        <input type="checkbox" id="thursday" value="thursday" onchange="cancel_booking(); display_data()">
        <label for="thursday">Th</label>
        <input type="checkbox" id="friday" value="friday" onchange="cancel_booking(); display_data()">
        <label for="friday">F</label>
      </div>
    </div>
    <div id="availability-container">
      <table id="availability-table">
        <tr>
          <th>Space</th>
          <th>Mo</th>
          <th>Tu</th>
          <th>We</th>
          <th>Th</th>
          <th>Fr</th>
        </tr>
      </table>
      <div id="slot-booking">
        <h5>Slot Booking</h5>
        <p id="selected-slot">Selected Slot: None</p>
        <p id="selected-days">Selected Days: None</p>
        <p id="slot-location">Slot Location: N/A</p>
        <div id="booking-repeat">
          <input type="checkbox" id="repeat">
          <label for="repeat_limit">Repeat Booking</label>
          <select id="repeat_limit">
            <option value="2">2 Weeks</option>
            <option value="4">1 Month</option>
            <option value="8">2 Months</option>
            <option value="-1">Indefinitely</option>
          </select>
        </div>
        <div id="name-booking">
          <input id="name-input">
          <label for="name-input">Name</label>
        </div>
        <div id="booking-buttons">
          <button onclick="confirm_booking()">Confirm</button>
          <button onclick="cancel_booking()">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="local-index.js"></script>

</body>
</html>
